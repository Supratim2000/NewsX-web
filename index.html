<!DOCTYPE html>
<html lang="en">

<head>

<body>

                    <p id="nav-logo">NewsX</p>
                </a>

                <div id="navigation-links">
                    <ul id="navigation-links-ul">

                    <input type="text" id="search-input" placeholder="search here...">

    </header>

                    alt="sample image" height="200px" width="400px">
            </div>

                <h3 id="card-heading" class="card-heading">This is the Heading</h3>
