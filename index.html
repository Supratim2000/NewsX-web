<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="body-header">
        <nav id="headrer-nav">
            <div id="nav-container">

                <a id="nav-logo-link" href="#">
                    <p id="nav-logo">NewsX</p>
                </a>

                <div id="navigation-links">
                    <ul id="navigation-links-ul">
                        <li class="nav-link-items">Business</li>
                        <li class="nav-link-items">Entertainment</li>
                        <li class="nav-link-items">General</li>
                        <li class="nav-link-items">Health</li>
                        <li class="nav-link-items">Science</li>
                        <li class="nav-link-items">Technology</li>
                        <li class="nav-link-items">sports</li>
                    </ul>
                </div>

                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="search here...">
                    <button id="search-button">Search</button>
                </div>

            </div>
        </nav>
    </header>
    <main id="body-main"></main>
    <footer id="body-footer"></footer>

    <script src="script.js"></script>
</body>
</html>
